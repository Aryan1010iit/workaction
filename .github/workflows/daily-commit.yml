name: Daily Commit by 21f1005321@ds.study.iitm.ac.in

on:
  # Run at 10:30 UTC every day → 16:00 IST
  schedule:
    - cron:  "30 10 * * *"
  workflow_dispatch:     # allow manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: 🔎 Checkout repository
        uses: actions/checkout@v3

      - name: ⏱️ Update last run timestamp
        run: |
          # ensure the folder exists
          mkdir -p .github/daily
          # write the current UTC time in ISO format
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .github/daily/last_run.txt

      - name: 🔧 Commit changes (21f1005321@ds.study.iitm.ac.in)
        run: |
          # configure git user
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # stage the timestamp file
          git add .github/daily/last_run.txt
          # allow an empty commit if nothing actually changed
          git commit --allow-empty -m "chore: update last_run at $(cat .github/daily/last_run.txt)"

      - name: 🚀 Push to remote
        run: git push
