name: Daily Commit by 21f1005321@ds.study.iitm.ac.in

on:
  schedule:
    # 10:30 UTC == 16:00 IST
    - cron: "30 10 * * *"
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: 🔎 Checkout repository (with write token)
        uses: actions/checkout@v3
        with:
          # ensure the GITHUB_TOKEN is configured for subsequent pushes
          persist-credentials: true

      - name: 🕒 Update last run timestamp
        run: |
          mkdir -p .github/daily
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .github/daily/last_run.txt

      - name: 🛠️ Commit changes (21f1005321@ds.study.iitm.ac.in)
        run: |
          git config user.name "21f1005321@ds.study.iitm.ac.in"
          git config user.email "21f1005321@ds.study.iitm.ac.in"
          git add .github/daily/last_run.txt
          git commit --allow-empty -m "chore: update last_run at $(cat .github/daily/last_run.txt)"

      - name: 🚀 Push to remote
        env:
          # GITHUB_TOKEN is automatically provided by Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main
