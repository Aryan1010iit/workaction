name: Daily Commit by 21f1005321@ds.study.iitm.ac.in

# Runs every day at 10:30 UTC = 16:00 IST
on:
  schedule:
    - cron: '30 10 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create or update timestamp file
        run: |
          # append current UTC timestamp to timestamp.txt
          echo "Last run: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> timestamp.txt

      - name: Commit changes
        run: |
          git config user.name "21f1005321@ds.study.iitm.ac.in"
          git config user.email "21f1005321@ds.study.iitm.ac.in"
          git add timestamp.txt
          # only commit if there are changes
          git diff --staged --quiet || git commit -m "chore: daily commit by 21f1005321@ds.study.iitm.ac.in"

      - name: Push changes
        run: git push
